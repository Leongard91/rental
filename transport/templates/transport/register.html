{% extends 'transport/layout.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block body %}
    <div class="mb-3">
        <h2>Register</h2>
    
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class='btn btn-primary' value="Register">
        </form>
        <br>
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
