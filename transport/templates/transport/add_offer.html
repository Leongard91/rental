{% extends 'transport/layout.html' %}
{% load static %}

{% block title %}New Transport{% endblock %}

{% block body %}

        <h2 style='color: #2798F8; margin-bottom: 60px; margin-top: 60px; text-align: center;' >New Transport:</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

        </form>
    </div>
    
{% endblock %}
